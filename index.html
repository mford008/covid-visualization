<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">

    <title>COVID-19 Data Visualization</title>
</head>
<body>
    <div class="Container">
        <div class="Header">
            <h1 class="Header-content">Data Visualization for COVID-19</h1>

            <div class="BarChart-bar" style="height: 6%" onclick="alert('Australia Totals: Confirmed cases - 6,547')">AUS</div>
            <div class="BarChart-bar" style="height: 36%" onclick="alert('Brazil Totals: Confirmed cases - 36,658')">BRZ</div>
            <div class="BarChart-bar" style="height: 83%" onclick="alert('China Totals: Confirmed cases - 83,787')">CHN</div>
            <div class="BarChart-bar" style="height: 19%" onclick="alert('Spain Totals: Confirmed cases - 191,726')">SPN</div>
            <div class="BarChart-bar" style="height: 73%" onclick="alert('USA Totals: Confirmed cases - 731,602')">USA</div>
        </div>
    </div>
    <script src="js/main.js"></script>

</html>
